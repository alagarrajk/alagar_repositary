<html>
    <header><b>Day 1- Use Case 2</b></header>
    <h1>Register Page</h1>
    <table>
        <tr>
            <td>Image:</td>
            <td><img src="hclimage.png"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br></td>
        </tr>
        <tr>
            <td>
                <label for="Address:">Address</label>
            </td>
             <td>
                <textarea id="Address" name="Address" rows="4" >
                    9800 Fredericksburg Road, San Antonio, Tx.
                </textarea>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" value="testing"></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="text" value="Testing"></td>
        </tr>
        <tr>
            <td>Intersted Technologies:</td>
            <td>
                <input type="checkbox" id="Java" name="Java" value="Java">
                <label for="Java">Java</label><br>
                <input type="checkbox" id="NodeJs" name="NodeJs" value="NodeJs">
                <label for="NodeJs">NodeJs</label><br>
                <input type="checkbox" id="React"name="React" value="React">
                <label for="Redux">React</label><br>
                <input type="checkbox" id="Other"name="Other" value="Other">
                <label for="Other">Other</label><br>
            </td>
        </tr>
        <tr>
            <td>
                Country:
            </td>
            <td>
                <select name="Country" id="Country">
                    <option value="">Select country</option>
                    <option value="us">USA</option>
                    <option value="offshore">India</option>
                    <option value="nearshore">Mexico</option>
                  </select>
            </td>
        </tr>
    </table>
       
</html>
